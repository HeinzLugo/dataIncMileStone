<!DOCTYPE html>
<html lang="en-US">
<head>

	<meta charset="utf-8">
	<title>Stock Price</title>

	<!-- favicon & custom -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
 	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

 	<!-- bokeh -->
	<link rel="stylesheet" type="text/css" href="https://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.css">
	<script src="https://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.js"></script>

    <!--jQuery-->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


    <!-- boostrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- plot -->
 	</script>
 	{% if plot_script %}
 		{{ plot_script}}
 	{% endif %}

</head>

<body>

	<div class="row" style="margin-top:5%;">
		<div class="input-group col-md-7">
			<form method="POST" action="/index">
				<div class="input-group add-on">
					<input name="symbol" type="text" placeholder="{{ place_holder }}" class="form-control" />
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
					</div>
				</div>
				<div class="form-group">
  				<label for="sel1">Feature:</label>
  				<select class="form-control" name="dataselect">
    				<option>Opening price</option>
    				<option>Closing price</option>
    				<option>Adjusted opening price</option>
    				<option>Adjusted closing price</option>
  				</select>
				</div>
				<p>To search type in the stock, choose the feature and click on the search button</p>
			</form>
		</div> <!-- input group -->
	</div> <!-- row -->

	<div class="row" style="margin-top:5%;">
		<div class="input-group">
		  {% if plot_div %}
		  	{{ plot_div}}
		  {% endif %}
		</div> <!-- input group -->
	</div> <!-- row -->

<body>
</html>
